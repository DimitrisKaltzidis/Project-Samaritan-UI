<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
    <link type="text/css" href="main.css" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>

    <script>
        $(document).ready(function () {
            samaritan.textAnimate("Filtatos RULEZ N00bz!!!");
        });

        $(document).keyup(function (e) {
            if (e.keyCode === 13) {
               samaritanSay();
            }     // enter
            if (e.keyCode === 27) {
                loadingBar();
            } // esc
            if (e.keyCode === 9) {
                displayTitle()
            } // tab
        });

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function aquireCommandText() {
            var text = $("#user-input").val();
            $("#user-input").val('');
            return text
        }

        function displayTitle() {
            samaritan.textBlack(aquireCommandText());
        }

        function loadingBar() {
            samaritan.showMessageBoxWithLoadingBar("Samaritan Window", aquireCommandText(), getRandomInt(0,100));
        }

        function samaritanSay() {
            samaritan.textAnimate(aquireCommandText());
        }
    </script>
</head>
<body class="gradient">


<div class="container-fluid" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-sm-3 leftSeparator">
            <span class="version">
                <span>Samaritan Version: 0.1.2 Alpha</span>
                <br>
                <span>Global Domination Percent 0.1%</span>
            </span>
        </div>
        <div id="samaritan" class="mode-text col-sm-6">
            <div class="text hidden">-</div>
            <div class="line"></div>
            <div class="arrow arrow-animation"></div>
            <div class="message-box">
                <div class="message-box-title"></div>
                <div class="message-box-text">
                    <span class="message-box-actual-text"></span>
                </div>
                <div class="message-box-footer"></div>
                <div class="message-box-loading-bar">
                    <span class="progressBarContainer">
                        <span class="progressBar">
                        </span>
                   </span>
                </div>
            </div>
        </div>
        <div class="col-sm-3 rightSeparator">
            <div class="row">
                <div class="col-sm-10">
                    <input type="text" class="commandLine" id="user-input">

                    </input>
                </div>
                <div class="col-sm-2 padding-left-0">
                    <button class="execute" onclick="samaritanSay()">Execute</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
